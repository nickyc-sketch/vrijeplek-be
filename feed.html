
<!doctype html><html lang="nl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Vrijeplek — Plekjes</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles.css"></head><body>

<header class="site container">
  <div></div>
  <div class="brand">
<span class="wordmark" role="img" aria-label="Vrijeplek">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs><linearGradient id="g1" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#60a5fa"/><stop offset="1" stop-color="#2563eb"/></linearGradient></defs>
  <g transform="translate(6,6)">
    <rect x="0" y="4" width="68" height="56" rx="12" fill="white" stroke="#e5e7eb" />
    <rect x="0" y="4" width="68" height="18" rx="12" fill="url(#g1)"/>
    <circle cx="18" cy="13" r="3" fill="white"/><circle cx="50" cy="13" r="3" fill="white"/>
    <path d="M20 44 l8 8 20 -22" stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="86" y="32" font-family="Inter, Arial" font-size="30" font-weight="900" fill="#0f172a">Vrije</text>
  <text x="152" y="32" font-family="Inter, Arial" font-size="30" font-weight="900" fill="url(#g1)">plek</text>
  <text x="86" y="58" font-family="Inter, Arial" font-size="14" fill="#475569">België • last‑minute afspraken</text>
</svg>
</span>
</div>
  <nav><a class="btn business" href="/company.html">⚑ Voor bedrijven</a></nav>
</header>

<main class="container">
  <section class="card">
    <h2 style="text-align:center">Vrije plekjes</h2>
    <div id="list" class="grid"></div>
  </section>
</main>
<div class="toast"></div>
<script type="module">
  import {{$,fmtDate,fmtTime,slots}} from '/js/utils.js';
  const list=document.getElementById('list');
  function render(){
    const arr=slots().filter(s=> s.end>Date.now()).sort((a,b)=>a.start-b.start);
    list.innerHTML = arr.length? arr.map(s=>`<article class="slot">
      <div class="title">${s.bizName} <span class="chip">${s.sectorName||s.sector}</span></div>
      <div class="meta">📅 ${fmtDate(s.start)} • 📍 ${s.city} ${s.zip} • 🇧🇪</div>
      <div class="timeband">🕒 ${fmtTime(s.start)} — ${fmtTime(s.end)}</div>
      <div><a class="btn yellow" href="/slot.html#${s.id}">Bekijk & claim</a></div>
    </article>`).join('') : '<div class="muted" style="text-align:center">Nog geen plekjes. Voeg er eentje toe via Voor bedrijven.</div>';
  }
  render(); setInterval(render, 15000);
</script>
</body></html>
